<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1" />
        <meta name="author" content="Apis Necros" />
        <meta name="description" content="A tool for creating brackets for an MTG draft or tournament" />
        <title>MTG Bracket Creator</title>
        <link href="./static/css/styles.css" rel="stylesheet" />
        <script src="./static/js/main.bundle.js"></script>
    </head>
    <body>
        <h1>MTG Bracket Creator</h1>
        <div id="players">
            <h2>Starting Players</h2>
            <div id="player-rows">
                <div class="input-group">
                    <label for="txtPlayer1">Player 1</label>
                    <input type="text" id="txtPlayer1" maxlength="30" /> 
                </div>
                <div class="input-group">
                    <label for="txtPlayer2">Player 2</label>
                    <input type="text" id="txtPlayer2" maxlength="30" /> 
                </div>
            </div>
            <div id="player-controls">
                <span>
                    <button id="btn-add-player">+ Add Player</button>
                    <button id="btn-reset-players">Reset</button>
                </span>
                <button id="btn-generate-bracket">Create Bracket</button>
            </div>
        </div>
    </body>
</html>
